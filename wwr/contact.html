        <main>
            <!-- Company information -->
            <div class="company-info">
              <h2>Get in Touch</h2>
              <p>Address: 123 Main St, Anytown, USA</p>
              <p>Phone: 555-555-5555</p>
              <p>Email: <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d100971.69030173091!2d7.0371718014361155!3d4.853645401033063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1729355878677!5m2!1sen!2sng" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <!-- Employee profile images with captions -->
            <div class="employee-profiles">
            <figure class="profile">
            <img src="images/man1.jpg" alt="Employee 1">
            <figcaption>John Doe, Guide</figcaption>
            </figure>
            <figure class="profile">
            <img src="images/woman.jpg" alt="Employee 2">
            <figcaption>Jane Smith, Instructor</figcaption>
            </figure>
            <figure class="profile">
            <img src="images/man2.jpg" alt="Employee 3">
            <figcaption>Bob Johnson, Manager</figcaption>
            </figure>
            </div>
  
            
            <!-- HTML form -->
            <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name"><br><br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email"><br><br>
              <label for="general">Purpose:</label>
              <input type="radio" id="general" name="purpose" value="General Inquiry">
              <label for="general">General Inquiry</label>
              <input type="radio" id="reservation" name="purpose" value="Reservation Question">
              <label for="reservation">Reservation Question</label>
              <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
              <label for="suggestion">Website Suggestion</label><br><br>
              <label for="message">Message:</label>
              <textarea id="message" name="message"></textarea><br><br>
              <input type="checkbox" id="newsletter" name="newsletter">
              <label for="newsletter">Please subscribe me to the monthly newsletter</label><br><br>
              <input type="submit" value="Submit">
            </form>
